<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planejador de Interclasse</title>
    <link rel="stylesheet" href="../css/palette-and-variables.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>
  <!-- ----- Scripts ----- -->
  <script src="../js/helpers.js"></script>
  <script src="../js/ui/components.js"></script>
  <script src="../js/ui/themeManager.js"></script>
  <!-- ------------------- -->
  <body>
    <header id="header"></header>

    <!-- ----- Categorias ----- -->
    <section>
      <h2>Categorias</h2>
      <form>
        <input placeholder="Nome" />
        <input type="submit" />
      </form>
      <!-- --- Tabela --- -->
      <table>
        <tr>
          <th>ID</th>
          <th>Nome</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Feminino</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Masculino</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Misto</td>
        </tr>
      </table>
    </section>

    <!-- ----- Modalidades ----- -->
    <section>
      <h2>Modalidades</h2>
      <form>
        <input placeholder="Nome" />
        <select>
          <option>Feminino</option>
          <option>Masculino</option>
          <option>Misto</option>
        </select>
        <input placeholder="Duração das partidas" />
        <input placeholder="Equipes por grupo" />
        <input type="submit" />
      </form>
      <!-- --- Tabela --- -->
      <table>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Duração das partidas</th>
          <th>Equipes por grupo</th>
        </tr>
        <tr>
          <td>1</td>
          <td>🏀Basquete</td>
          <td>Masculino</td>
          <td>10</td>
          <td>3</td>
        </tr>
        <tr>
          <td>2</td>
          <td>⚽ Futsal</td>
          <td>Masculino</td>
          <td>20</td>
          <td>4</td>
        </tr>
        <tr>
          <td>3</td>
          <td>⚽ Futsal</td>
          <td>Feminino</td>
          <td>20</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>🏐 Vôlei</td>
          <td>Misto</td>
          <td>20</td>
          <td>3</td>
        </tr>
      </table>
    </section>

    <!-- ----- Grupos ----- -->
    <section>
      <h2>Grupos</h2>
      <form>
        <input placeholder="Nome" />
        <select>
          <option>🏀 Basquete | Masculino</option>
          <option>⚽ Futsal | Masculino</option>
          <option>⚽ Futsal | Feminino</option>
          <option>🏐 Vôlei | Misto</option>
        </select>
        <input type="submit" />
      </form>
      <!-- --- Tabela --- -->
      <table>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Modalidade</th>
        </tr>
      </table>
    </section>

    <!-- ----- Equipes ----- -->
    <section>
      <h2>Equipes</h2>
      <form>
        <select>
          <option>1º Ano A</option>
          <option>1º Ano B</option>
          <option>1º Ano C</option>
          <option>1º Ano D</option>
        </select>
        <select>
          <option>🏀 Basquete | Masculino</option>
          <option>⚽ Futsal | Masculino</option>
          <option>⚽ Futsal | Feminino</option>
          <option>🏐 Vôlei | Misto</option>
        </select>
        <input placeholder="Grupo" />
        <input type="submit" />
      </form>
      <!-- --- Tabela --- -->
      <table>
        <tr>
          <th>ID</th>
          <th>Sala</th>
          <th>Modalidade</th>
          <th>Grupo</th>
        </tr>
      </table>
    </section>

    <!-- ----- Horários ----- -->
    <section>
      <h2>Horários</h2>
      <p>...</p>
    </section>
  </body>
</html>
